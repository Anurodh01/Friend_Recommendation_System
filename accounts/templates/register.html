{% extends "base.html"%}

    {% block content %}

    <div class="global-container" style="background: linear-gradient(#13ad55,#800074);">

    <div class="global-container" style="background: linear-gradient(#13ad55,#800074);">
        <div class="card login-form"  style="width: 600px; height: 500px;">
        <div class="card-body" style="background-color: #c2d73b; z-index: 10; box-shadow: 10px 10px 10px rgb(1,1,23);">
            <h3 class="card-title text-center">Register in FRS</h3>
            <div class="card-text">
                {% if messages %}
                
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                  
                    {% endif %}
                <!--

                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post">
                    {%  csrf_token %}
                    

                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <br>

                    <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
                    
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'login_attempt'%}">Sign IN</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    </div>
    

    {% endblock %}
