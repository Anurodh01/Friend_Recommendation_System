{% extends "base.html"%}

    {% block content %}
<div class="global-container" style="background: linear-gradient(#ad1396,#803700);">

    <div class="global-container" style="background: linear-gradient(#ad1396,#803700);">
        <div class="card login-form" style="box-shadow: 10px 10px 10px rgb(14, 0, 11); z-index: 10; width: 600px; height: 400px;">
        <div class="card-body" style="background-color: rgb(21 205 82 / 50%);">
            <h3 class="card-title text-center" style="color: brown; font-weight:400;">Login to FRS</h3>
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
      
        {% endif %}
        
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post">
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="{% url 'reset_password' %}" style="float:right;font-size:12px;">Forgot password?</a>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    
                    <div class="sign-up">
                        Don't have an account? <a href="{% url 'register_attempt' %}">Create One</a>
                    </div>
                </form>
        </div>
        </div>
    </div>
    </div>
</div>
    

    {% endblock %}
